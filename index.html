<!DOCTYPE html>

<!--Begin html portion of code------------------------------------------------------------------------>
<html>

<!--jQuery download needed for javascript to work------------------------------------------------------------------------>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    
    <head>
    <!--Link to custom font from google fonts------------------------------------------------------------------------>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">

    <!--Link to index.css stylesheet------------------------------------------------------------------------>
        <link href="index.css" rel="stylesheet">

    <!--Begin defining style for the page------------------------------------------------------------------------>
        <style> 

            /*Header Stuff----------------------------------------------------------------------*/
            .header{
                position:fixed;
                background-color: rgb(250, 250, 250);
                height:70px;
                width:100%;
                left:0%;
                top:0%;
            }
            .headerdiv{
                display:inline-block;
                position:relative;
                top: 2.5px;
                width:auto;
            }
            .headertxt{
                display:inline-block;
                position:relative;
                right: 0px;
                top: 5px;
                width: auto;
                text-align:left;
            }
            .headerbtn{
                position: relative;
                background-position-x: 50%;
                background-position-y: 55%;
                background-size: 60px;
                height: 60px;
                width: 60px;
                cursor: pointer;
                border-radius: 50%;
                border: 3px solid rgb(250, 250, 250);
            }
            .linkedin{
                display:inline-block;
                position: relative;
                top: 2.5px;
                border: 3px solid rgb(0,0,0);
                width:20%;
            }
            .linkedinbtn{
                background-image: url(Assets/Images/LinkedInLogo.png);
            }
            .email{
                display:inline-block;
                position: relative;
                top: 2.5px;
                border: 3px solid rgb(0,0,0);
                width:20%
            }
            .emailbtn{
                background-image: url(Assets/Images/JSLogo.png);
            }
            .phone{
                display:inline-block;
                position: relative;
                top: 2.5px;
                border: 3px solid rgb(0,0,0);
                width:20%
            }
            .phonebtn{
                background-image: url(Assets/Images/PhoneIconPop.png);
            }
            /*Intro Text Stuff----------------------------------------------------------------------*/
            .h11{
                display:none;
                position: absolute;
                width: 100%;
                top: 60px;
                left: 0%;
                text-align: center;
                cursor: default;  
            }
            .h12{
                display:none;
                position: absolute;
                width: 100%;
                left: 0%;
                bottom: 20px;
                cursor: default;
                text-align: center;

            }

            /*btn1 Stuff----------------------------------------------------------------------*/
            .btn1cont{
                transform: translate(-50%, -50%);
                height: 200px;
                width:200px;
                position: absolute; 
                top: 50%;
                left: 33%;
            }
            .btn1{
                background-image: url(Assets/Images/IconGameControllerPop.png);
                transform: translate(-50%, -50%);
                background-position-x: 50%;
                background-position-y: 55%;
                background-size: 190px;
                height: 145px;
                width: 140px;
                border: 3px solid white;
                cursor: pointer;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%; 
            }
            .box1-1{
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                display: none;
                position: fixed;
                top: -10%;
                left: -10%;
                border: 3px solid lightgrey;
                border-radius: 50%;
            }
            .box1-2{
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                display: none;
                position: fixed;
                top: 110%;
                left: -10%;
                border: 3px solid lightgrey;
                border-radius: 50%;
            }
            .box1-3{
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                display: none;
                position: fixed;
                top: -10%;
                left: 110%;
                border: 3px solid lightgrey;
                border-radius: 50%;
            }
            .box1-4{
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                display: none;
                position: fixed;
                top: 110%;
                left: 110%;
                border: 3px solid lightgrey;
                border-radius: 50%;
            }
            .btn1:focus{
                background-position-y: 50%;
                height: 290px;
                width:280px;
            }

            /*btn2 stuff----------------------------------------------------------------------*/
            .btn2cont{
                transform: translate(-50%, -50%);
                height: 200px;
                width:200px;
                position: absolute; 
                top: 50%;
                left: 66%;
            }
            .btn2{
                background-image: url(Assets/Images/IconMousePop.png);
                transform: translate(-50%, -50%);
                background-position-x: 50%;
                background-position-y: 55%;
                background-size: 190px;
                height: 145px;
                width: 140px;
                border: 3px solid white;
                cursor: pointer;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%; 
            }
            .box2-1{
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                display: none;
                position: fixed;
                top: -10%;
                left: -10%;
                border: 3px solid lightgrey;
                border-radius: 50%;
            }
            .box2-2{
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                display: none;
                position: fixed;
                top: 110%;
                left: -10%;
                border: 3px solid lightgrey;
                border-radius: 50%;
            }
            .box2-3{
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                display: none;
                position: fixed;
                top: -10%;
                left: 110%;
                border: 3px solid lightgrey;
                border-radius: 50%;
            }
            .box2-4{
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                display: none;
                position: fixed;
                top: 110%;
                left: 110%;
                border: 3px solid lightgrey;
                border-radius: 50%;
            }
            .btn2:focus{
                background-position-y: 50%;
                padding: 140px 140px;
            }
            
        </style>
    </head>

    <!--Begin Writing Body Content------------------------------------------------------------------------>
    <body>
        <div class="header">
            <div class="headerdiv">
                <button class="linkedinbtn headerbtn"></button>
                <h2 class="headertxt">https://www.linkedin.com/in/joshsmith117</h2>
            </div>
            <div class="headerdiv">
                <button class="emailbtn headerbtn"></button>
                <h2 class="headertxt">joshsmith117@yahoo.com</h2>
            </div>
            
        </div>
        <h1 class="h11" id="intro1">
            My name is <span >Joshua Smith </span>
            and I am a <span >User Experience Designer.</span>
        </h1>
        <h1 class="h12" id="intro2">
            What would you like to <span >Learn More About Me</span>?
        </h1>
        <div class="btn1cont">
            <img src="Assets/Images/ToriLogo.png" class="box1-1">
            <img src="Assets/Images/TTPLogo.png" class="box1-2">
            <img src="Assets/Images/IUArcade.png" class="box1-3">
            <img src="Assets/Images/EscapeLogo.png" class="box1-4">
            <button class="btn1" id="show1"></button>
        </div>
        <div class="btn2cont">
            <img src="Assets/Images/JSLogo.png" class="box2-1">
            <img src="Assets/Images/TTPLogo.png" class="box2-2">
            <img src="Assets/Images/IUArcade.png" class="box2-3">

            <button class="btn2" id="show2"></button>
        </div>
        
    </body>
</html>

<!--Begin javascript portion of code------------------------------------------------------------------------>
<script>
    //Opening Text Fadein Sequence----------------------------------------------------------------------
    function fadein() {
        $("#intro1").fadeIn(800)
        $("#intro2").delay(1600).fadeIn(800)
    }
    window.onload = fadein
    //End Fadein----------------------------------------------------------------------

    $('#show1').mouseover(function () {
        $('.box1-1').show('fast');
        $('.box1-2').show('fast');
        $('.box1-3').show('fast');
        $('.box1-4').show('fast');
    });
    $('#show1').mouseout(function () {
        $('.box1-1').hide('fast');
        $('.box1-2').hide('fast');
        $('.box1-3').hide('fast');
        $('.box1-4').hide('fast');
    });

    $('#show2').mouseover(function () {
        $('.box2-1').show('fast');
        $('.box2-2').show('fast');
        $('.box2-3').show('fast');
        $('.box2-4').show('fast');
    });
    $('#show2').mouseout(function () {
        $('.box2-1').hide('fast');
        $('.box2-2').hide('fast');
        $('.box2-3').hide('fast');
        $('.box2-4').hide('fast');
    });

</script>
