<!DOCTYPE html>

<!--Begin html portion of code------------------------------------------------------------------------>
<html>

    <head>
        <!--jQuery download needed for javascript to work------------------------------------------------------------------------>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!--Link to custom font from google fonts------------------------------------------------------------------------>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">

        <!--Link to index.css stylesheets ------------------------------------------------------------------------>
        
        <link href="index.firefox.css" rel="stylesheet">
        <link href="index.chrome.css" rel="stylesheet">
        <link href="index.ie.css" rel="stylesheet">
        

        <link rel="prefetch" href="Assets/Images/GameControllerIconPop_NoBG.png">

        <!--Allow for easy debugging in IE------------------------------------------------------>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Automatically scale  with viewport---------------------------------------------------->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>

    <!--Begin Writing Body Content------------------------------------------------------------------------>
    <body>
        <div class="header">
            <div class="headerdiv">
                <button class="headerbtn" style="background-image: url(Assets/Images/LinkedInLogoSimple.png); background-position-y:40%;"></button>
                <!--<h2 class="headertxt" style="top:15px; transform:translate(0%,-50%);">Linked In</h2>-->
            </div>
            <div class="headerdiv">
                <button class="headerbtn" style="background-image: url(Assets/Images/emailicon.png);"></button>
                <!--<h2 class="headertxt" style="top:15px; transform:translate(0%,-50%);">Email</h2>-->
            </div>    

            
            <div id="JSdiv">
                <h2 class="headertxt" style="top:0%; transform:translate(0%,-50%);">Joshua</h2>
                <img style="margin-left:5px;margin-right:5px;" id="JSicon" src="Assets/Images/JSIconSimple.png"/>
                <h2 class="headertxt" style="top:0%; transform:translate(0%,-50%);">Smith</h2>
            </div>
        </div>
        <div class="footer">
            <div class="footerdiv">
                <h2 class="headertxt" style= "transform:translate(-50%,0%); left: 50%; font-size: 24px;">Welcome to my portfolio. Would you like to learn more about what I do?</h2>
            </div>
        </div>
        <button class="btn1">
            <h1 class="btntxt" id="btntxt1">Learn More</h1>
            <img src="Assets/Images/OrangeArrowRight.png" style="transform:translate(0%,-50%); max-width: 20px; position: absolute; top: 50%; left: -60px" />
            <img src="Assets/Images/OrangeArrowLeft.png" style="transform:translate(0%,-50%); max-width: 20px; position: absolute; top: 50%; right: -60px" />
            <div class="boxcont1" style="display: none;">
                <img src="Assets/Images/ToriLogo.png" class="box1">
                <img src="Assets/Images/TTPLogo.png" class="box2">
                <img src="Assets/Images/IUArcade.png" class="box3">
                <img src="Assets/Images/EscapeLogo.png" class="box4">
                <h1 class="game" display="none;">Game Development</h1>
            </div>
        </button>

        <button class="btn2">
            <h1 class="btntxt" id="btntxt2">Learn More</h1>
            <img src="Assets/Images/BlueArrowRight.png" style="transform:translate(0%,-50%); max-width: 20px; position: absolute; top: 50%; left: -60px" />
            <img src="Assets/Images/BlueArrowLeft.png" style="transform:translate(0%,-50%); max-width: 20px; position: absolute; top: 50%; right: -60px" />
            <div class="boxcont2" style="display: none;">
                <img src="Assets/Images/JSLogo.png" class="box1">
                <img src="Assets/Images/TTPLogo.png" class="box2-2">
                <img src="Assets/Images/IUArcade.png" class="box2-3">
                <img src="Assets/Images/EscapeLogo.png" class="box4">
                <h1 class="web">Web Development</h1>
            </div>
        </button>
</body>
</html>


<script>
    
    function resize() {
        var btn1 = document.getElementsByClassName("btn1");
        var btn2 = document.getElementsByClassName("btn2");
        if (window.innerWidth < 1000) {

            btn1[0].style.top = "33%";
            btn1[0].style.left = "50%";
            btn1[0].style.width = "100px";
            btn1[0].style.height = "100px";
            btn1[0].style.backgroundSize = "140px";
            btn1[0].style.boxShadow = "0 6px rgb(180,100,20)";

            btn2[0].style.top = "66%";
            btn2[0].style.left = "50%";
            btn2[0].style.width = "100px";
            btn2[0].style.height = "100px";
            btn2[0].style.backgroundSize = "140px";
            btn2[0].style.boxShadow = "0 6px rgb(80,170,200)";

        } else {

            btn1[0].style.height = "150px";
            btn1[0].style.width = "150px";
            btn1[0].style.top = "50%";
            btn1[0].style.left = "33%";
            btn1[0].style.backgroundSize = "215px";
            btn1[0].style.boxShadow = "0 9px rgb(180,100,20)";

            btn2[0].style.top = "50%";
            btn2[0].style.left = "66%";
            btn2[0].style.width = "150px";
            btn2[0].style.height = "150px";
            btn2[0].style.backgroundSize = "215px";
            btn2[0].style.boxShadow = "0 9px rgb(80,170,200)";
        }
    }

    window.onresize = resize;
    //Begin jquery portion of code------------------------------------------------------------------------>
    $('.btn1').mouseover(function () {
        $('.boxcont1').fadeIn('fast');
        $('.game').fadeIn('fast');
        $('.btn1').addClass("hide-bg");
        $('#btntxt1').fadeIn('fast');
        $('.btn2').fadeOut('fast');
    });
    $('.btn1').mouseout(function () {
        $('.btn2').fadeIn('fast');
        $('.boxcont1').fadeOut('fast');
        $('.btn1').removeClass("hide-bg");
        $('#btntxt1').fadeOut('fast');
        $('.game').fadeOut('fast');
    });

    $('.btn2').mouseover(function () {
        $('.btn2').addClass("hide-bg");
        $('.web').fadeIn('fast');
        $('#btntxt2').fadeIn('fast');
        $('.boxcont2').fadeIn('fast');
        $('.btn1').fadeOut('fast');
    });
    $('.btn2').mouseout(function () {
        $('.btn2').removeClass("hide-bg");
        $('.web').fadeOut('fast');
        $('#btntxt2').fadeOut('fast');
        $('.boxcont2').fadeOut('fast');
        $('.btn1').fadeIn('fast');
    });

</script>
