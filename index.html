<!DOCTYPE html>

<!--Begin html portion of code------------------------------------------------------------------------>
<html>

    <head>
        <!--jQuery download needed for javascript to work------------------------------------------------------------------------>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!--Link to custom font from google fonts------------------------------------------------------------------------>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">

        <!--Link to index.css stylesheets ------------------------------------------------------------------------>
        
        <link href="index.firefox.css" rel="stylesheet">
        <!--<link href="index.chrome.css" rel="stylesheet">------------------------------------------------------------------------>
        <!--<link href="index.ie.css" rel="stylesheet">------------------------------------------------------------------------>
        

        <link rel="prefetch" href="Assets/Images/GameControllerIconPop_NoBG.png">

        <!--Allow for easy debugging in IE------------------------------------------------------>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Automatically scale  with viewport---------------------------------------------------->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>

    <!--Begin Writing Body Content------------------------------------------------------------------------>
    <body>
        <div class="header">
            <div class="headerdiv">
                <button class="headerbtn" onclick="window.location.href = 'https://www.linkedin.com/in/joshsmith117/<button'" style="background-image: url(Assets/Images/LinkedInLogoSimple.png); background-position-y:40%;"></button>
            </div>
            <div class="headerdiv">
                <button class="headerbtn" style="background-image: url(Assets/Images/emailicon.png);"></button>
            </div>
            <div id="JSdiv">
                <h2 class="headertxt" style="top:0%; transform:translate(0%,-50%);">Joshua</h2>
                <img style="margin-left:5px;margin-right:5px;" id="JSicon" src="Assets/Images/JSIconSimple.png" />
                <h2 class="headertxt" style="top:0%; transform:translate(0%,-50%);">Smith</h2>
            </div>
        </div>

        <div class="footer">
            <span class="footertxt">Welcome to my portfolio. &nbsp;</span><span class="footertxt">Would you like to learn more about what I do?</span>
</div>
        <div class="btn1div">
            <button class="btn1" onclick="window.location.href = 'games.html'"><h1 class="btntxt" id="btntxt1">Learn More</h1></button>
            <img class="arrow" src="Assets/Images/OrangeArrowRight.png" style="top: 50%; left: -60px" />
            <img class="arrow" src="Assets/Images/OrangeArrowLeft.png" style="top: 50%; right: -60px" />
            <div class="boxcont1" style="display: none;">
                <img src="Assets/Images/ToriLogo.png" class="box1">
                <img src="Assets/Images/TTPLogo.png" class="box2">
                <img src="Assets/Images/IUArcade.png" class="box3">
                <img src="Assets/Images/EscapeLogo.png" class="box4">
                <h1 class="game" display="none;">Game Development</h1>
            </div>
        </div>
        <div class="btn2div">
            <button class="btn2"><h1 class="btntxt" id="btntxt2">Learn More</h1></button>
            <img class="arrow" src="Assets/Images/BlueArrowRight.png" style="top: 50%; left: -60px" />
            <img class="arrow" src="Assets/Images/BlueArrowLeft.png" style="top: 50%; right: -60px" />
            <div class="boxcont2" style="display: none;">
                <img src="Assets/Images/JSLogo.png" class="box1">
                <img src="Assets/Images/TTPLogo.png" class="box2-2">
                <img src="Assets/Images/IUArcade.png" class="box2-3">
                <img src="Assets/Images/EscapeLogo.png" class="box4">
                <h1 class="web">Web Development</h1>
            </div>
        </div>
    </body>
</html>


<script>
    var btn1div = document.getElementsByClassName("btn1div");
    var btn1 = document.getElementsByClassName("btn1");
    var btn2div = document.getElementsByClassName("btn2div");
    var btn2 = document.getElementsByClassName("btn2");
    var ftr = document.getElementsByClassName("footer");
    var ftrtxt = document.getElementsByClassName("footertxt");
    var arrow = document.getElementsByClassName("arrow");
    var hdr = document.getElementsByClassName("header");
    var hdrbtn = document.getElementsByClassName("headerbtn");

    function arrowmoveright() {
        var pos = -60;
        var id = setInterval(frame, 20);
        function frame() {
            if (pos == -30) {
                clearInterval(id);
                arrowmoveleft();
            }
            else{
                pos++;
                arrow[0].style.left = pos + 'px';
                arrow[1].style.right = pos + 'px';
                arrow[2].style.left = pos + 'px';
                arrow[3].style.right = pos + 'px';
            } 
        }
    }
    function arrowmoveleft() {
        var pos = -30;
        var id = setInterval(frame, 20);
        function frame() {
            if (pos == -60) {
                clearInterval(id);
                arrowmoveright();
            }
            else {
                pos--;
                arrow[0].style.left = pos + 'px';
                arrow[1].style.right = pos + 'px';
                arrow[2].style.left = pos + 'px';
                arrow[3].style.right = pos + 'px';
            }
        }
    }
    function resize() {
        
        if ((window.innerWidth < 1000)) {
            for (x = 0; x < ftrtxt.length; x++) {
                ftrtxt[x].style.fontSize = "18px";
            }

            btn1div[0].style.top = "33%";
            btn1div[0].style.left = "50%";
            btn1div[0].style.width = "100px";
            btn1div[0].style.height = "100px";
            btn1[0].style.backgroundSize = "140px";
            btn1[0].style.boxShadow = "0 6px rgb(180,100,20)";
            

            btn2div[0].style.top = "66%";
            btn2div[0].style.left = "50%";
            btn2div[0].style.width = "100px";
            btn2div[0].style.height = "100px";
            btn2[0].style.backgroundSize = "140px";
            btn2[0].style.boxShadow = "0 6px rgb(80,170,200)";


            for (i = 0; i<arrow.length; i++){
                arrow[i].style.width= "1px;"
            }
            

            if ((window.innerWidth < 700)) {

                if ((window.innerWidth < 400)) {
                    for (x = 0; x < ftrtxt.length; x++) {
                        ftrtxt[x].style.fontSize = "12px";
                    }
                }
            }

        } else {
            for (x = 0; x < ftrtxt.length; x++) {
                ftrtxt[x].style.fontSize = "24px";
            }
            

            btn1div[0].style.height = "150px";
            btn1div[0].style.width = "150px";
            btn1div[0].style.top = "50%";
            btn1div[0].style.left = "33%";
            btn1[0].style.backgroundSize = "215px";

            btn2div[0].style.top = "50%";
            btn2div[0].style.left = "66%";
            btn2div[0].style.width = "150px";
            btn2div[0].style.height = "150px";
            btn2[0].style.backgroundSize = "215px";

        }

    }
    $(document).ready(arrowmoveright);
    $(document).ready(resize);
    $(window).resize(resize);
    //Begin jquery portion of code------------------------------------------------------------------------>
    $('.btn1').mouseover(function () {
        $('.boxcont1').fadeIn('fast');
        $('.game').fadeIn('fast');
        $('#btntxt1').fadeIn('fast');
        $('.btn2').fadeOut('fast');
        $('.arrow').fadeOut('fast');
        $('.headerbtn').addClass("orange");
        ftr[0].style.backgroundColor = "rgb(251,176,59)";
        hdr[0].style.backgroundColor = "rgb(251,176,59)";
    });
    $('.btn1').mouseout(function () {
        $('.btn2').fadeIn('fast');
        $('.boxcont1').fadeOut('fast');
        $('#btntxt1').fadeOut('fast');
        $('.game').fadeOut('fast');
        $('.arrow').fadeIn('fast');
        $('.headerbtn').removeClass("orange");
        ftr[0].style.backgroundColor = "rgb(200,200,200)";
        hdr[0].style.backgroundColor = "rgb(200,200,200)";
    });
    $('.btn2').mouseover(function () {
        $('.web').fadeIn('fast');
        $('#btntxt2').fadeIn('fast');
        $('.boxcont2').fadeIn('fast');
        $('.btn1').fadeOut('fast');
        $('.arrow').fadeOut('fast');
        $('.headerbtn').addClass("blue");
        ftr[0].style.backgroundColor = "rgb(106,215,255)";
        hdr[0].style.backgroundColor = "rgb(106,215,255)";
    });
    $('.btn2').mouseout(function () {
        $('.web').fadeOut('fast');
        $('#btntxt2').fadeOut('fast');
        $('.boxcont2').fadeOut('fast');
        $('.btn1').fadeIn('fast');
        $('.arrow').fadeIn('fast');
        $('.headerbtn').removeClass("blue");
        ftr[0].style.backgroundColor = "rgb(200,200,200)";
        hdr[0].style.backgroundColor = "rgb(200,200,200)";
    });
</script>
